<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite music is here !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Best of NCS - No Copyright Sounds</h2>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id="0"  class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span> 
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">Hymn for the Weekend</span>
                    <span class="songlistplay"><span class="timestamp">4:21<i id="1" class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span> 
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">4:20<i id="2" class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span> 
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">Baby</span>
                    <span class="songlistplay"><span class="timestamp">3:39<i id="3" class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span> 
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">Shape of You</span>
                    <span class="songlistplay"><span class="timestamp">3:59<i id="4" class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span> 
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">On my Way</span>
                    <span class="songlistplay"><span class="timestamp">3:14<i id="5" class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span> 
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">Dont Let me Down</span>
                    <span class="songlistplay"><span class="timestamp">3:22<i id="6" class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span> 
                </div>
            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i  class="fa-sharp fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i  class="fa-sharp fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i  class="fa-sharp fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <iframe src="https://giphy.com/embed/OYgElF5eLY4gGihQvu" width="70" height="70" frameBorder="0" class="giphy-embed"></iframe><br> <span id="masterSongName">Let me Love you</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/90c70e38c9.js" crossorigin="anonymous"></script> <!--Font awsome included-->
    
    <script src="script.js"></script>
</body>
</html>
